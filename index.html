<!-- Music: https://www.bensound.com -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Trapsweeper</title>
</head>
<body>
    <audio id="sound" src="sound/victory.mp3"></audio>
    <audio id="soundOver" src="sound/Game_Over.mp3"></audio>
    <audio id="music" src="sound/bensound-romantic.mp3"></audio>
    <img id="speaker" src="image/mute.png" alt="">
    <img class="logo" src="image/rat3_1.png" alt="">
    <div class="menu">
        <P>SIZE</P>
        <select id="select" >
            <option value="Small">Small</option>
            <option value="Medium" selected>Medium</option>
            <option value="large">large</option>
        </select>
        <P>DIFFICULTY</P>
        <select id="difficulty">
            <option value="Easy">Normal</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
        <button id="play">PLAY</button>
    </div>
    <div class = 'timeAndFlag'>
        <img src="image/flag" alt=""><span id="flagCountHtml"></span>
        <div class="time">
            <label id="minutes">00</label>:<label id="seconds">00</label>
        </div>
    </div>
    <div class="container">
    </div>
</div>

<div class="replayBtn">
        <img class="victory" src="image/source.gif" alt="">
        <img class="victory2" src="image/source.gif" alt="">
        <button class="reset">RESET</button>
        <button class="refresh">REFRESH</button>
    </div>
</body>
</html>
